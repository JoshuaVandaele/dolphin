services:
  dolphin-nodeps:
    build:
      context: .
      target: dolphin-nodeps
    container_name: dolphin-nodeps
    volumes:
      - ..:/dolphin

  dolphin-alldeps:
    build:
      context: .
      target: dolphin-alldeps
    container_name: dolphin-alldeps
    volumes:
      - ..:/dolphin
  
  dolphin-android:
    build:
      context: .
      target: dolphin-android
    container_name: dolphin-android
    volumes:
      - ..:/dolphin
